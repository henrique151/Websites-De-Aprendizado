<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Formul√°rio de registro e Tela De Login (4)</title>
</head>

<body>
    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Login</span>

                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Enter Your Email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Enter Your Password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>
                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Remember Me</label>
                        </div>

                        <a href="#" class="text">Forgot Password?</a>
                    </div>

                    <div class="input-field button">
                        <input type="submit" type="button" value="Login Now">

                    </div>

                </form>

                <div class="login-signup">
                    <span class="text">Not A Member?
                        <a href="#" class="text signup-link">Signup Now </a>
                    </span>
                </div>
            </div>

            <!-- Registation Form -->
            <div class="form signup">
                <span class="title">Registation</span>

                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Enter Your Name" required>
                        <i class="uil uil-user"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Enter Your Email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Create a Password " required>
                        <i class="uil uil-lock icon "></i>
                    </div>
                    <div class="input-field ">
                        <input type="password" class="password" placeholder="Confir a Password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>
                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="sigCheck">
                            <label for="sigCheck" class="text">Remember Me</label>
                        </div>

                        <a href="#" class="text">Forgot Password?</a>
                    </div>

                    <div class="input-field button">
                        <input type="submit" type="button" value="Login Now">
                    </div>

                </form>

                <div class="login-signup">
                    <span class="text">Not A Member?
                        <a href="#" class="text login-link">Signup Now </a>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>

</body>

</html>
