<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>CSS Icon Hover Effects</title>
</head>

<body>
    <ul>
        <li style="--i:#820000;--j:#FEE0C0 ;">
            <span class="icon"><ion-icon name="home"></ion-icon></span>
            <span class="title">Home</span>
        </li>
        <li style="--i:#5B7DB1;--j: #1A132F;">
            <span class="icon"><ion-icon name="chatbox-ellipses"></ion-icon></span>
            <span class="title">Messages</span>
        </li>

        <li style="--i:#06283D;--j: #1363DF;">
            <span class="icon"><ion-icon name="headset"></ion-icon></span>
            <span class="title">Favourite</span>
        </li>

        <li style="--i:#47B5FF;--j: #DFF6FF;">
            <span class="icon"><ion-icon name="headset"></ion-icon></span>
            <span class="title">Videos</span>
        </li>
        <li style="--i:#4C3575;--j: #5800FF;">
            <span class="icon"><ion-icon name="image"></ion-icon></span>
            <span class="title">Photos</span>
        </li>
    </ul>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
