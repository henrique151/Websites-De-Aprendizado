<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlueCover</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-us">
        <span class="big-circle"></span>
        <img src="img/shape.png" class="square" alt="" />
        <div class="form">
            <div class="contact-info">
                <h3 class="title-us">Entre em contato com a nossa equipe </h3>
                <p class="text-us">
                    Envie um comentário positivo e negativo sobre o nosso site.
                </p>

                <div class="info">
                    <div class="information">
                        <img src="img/location2.png" class="icon" alt="" />
                        <p>Brasil, São Paulo, São Paulo</p>
                    </div>
                    <div class="information">
                        <img src="img/email2.png" class="icon" alt="" />
                        <p>semnomealen@gmail.com</p>
                    </div>
                    <div class="information">
                        <img src="img/phone3.png" class="icon" alt="" />
                        <p>+55 XX XXXXX-XXXX</p>
                    </div>
                </div>


            </div>

            <div class="contact-form">
                <span class="circle one"></span>
                <span class="circle two"></span>

                <form action="index.html" autocomplete="off">
                    <h3 class="title-us">Contate-nos</h3>
                    <div class="input-container">
                        <input type="text" name="name" class="input" />
                        <label for="">Nome</label>
                        <span>Nome</span>
                    </div>
                    <div class="input-container">
                        <input type="email" name="email" class="input" />
                        <label for="">Email</label>
                        <span>Email</span>
                    </div>
                    <div class="input-container">
                        <input type="tel" name="phone" class="input" />
                        <label for="">Telefone</label>
                        <span>Telefone</span>
                    </div>
                    <div class="input-container textarea">
                        <textarea name="message" class="input"></textarea>
                        <label for="">Messagem</label>
                        <span>Messagem</span>
                    </div>
                    <input type="submit" value="Envie" class="btn" />
                </form>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
